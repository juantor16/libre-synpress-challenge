name: E2E Tests

on: 
  push:
  pull_request:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
            version: 8
  
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright
        run: pnpm exec playwright install

      - name: Create .env file
        run: |
          echo "BASE_URL='https://qa-challange.netlify.app/'" > .env
          echo "SEED_PHRASE='${{ secrets.SEED_PHRASE }}'" >> .env
          echo "PASSWORD='${{ secrets.PASSWORD }}'" >> .env

      - name: Build cache (headless)
        run: pnpm run build:cache:headless

      - name: Run Playwright tests (headless)
        run: pnpm run test:playwright:headless